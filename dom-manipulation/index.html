<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Placeholder for dynamic quote content -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form area to add new quotes dynamically -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- JSON import and export controls -->
  <div style="margin-top: 20px;">
    <h3>Import / Export Quotes (JSON)</h3>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />
    <button onclick="exportToJsonFile()">Export Quotes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
